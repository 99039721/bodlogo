<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="./Todo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/3d3250be79.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="boards">
        <!-- To Do -->
        <div class="board" id="todo">
          <div class="board-header">
            <div id="garchig">To do</div>
            <div class="count"></div>
          </div>
          <div class="cards"></div>

          <button class="addCardBtn">
            <div><i class="fa-solid fa-plus"></i> Add card</div>
          </button>
        </div>

        <!-- In Progress -->
        <div class="board" id="inprogress">
          <div class="board-header">
            <div>In progress</div>
            <div class="count"></div>
          </div>
          <div class="cards"></div>

          <button class="addCardBtn">
            <div><i class="fa-solid fa-plus"></i> Add card</div>
          </button>
        </div>

        <!-- Stuck -->
        <div class="board" id="stuck">
          <div class="board-header">
            <div>Stuck</div>
            <div class="count"></div>
          </div>
          <div class="cards"></div>

          <button class="addCardBtn">
            <div><i class="fa-solid fa-plus"></i> Add card</div>
          </button>
        </div>

        <!-- Done -->
        <div class="board" id="done">
          <div class="board-header">
            <div>Done</div>
            <div class="count"></div>
          </div>
          <div class="cards"></div>
          <button class="addCardBtn">
            <div><i class="fa-solid fa-plus"></i> Add card</div>
          </button>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div class="addCard" id="addCard">
      <div class="addTask" id="addTask">
        <h1>Add Task</h1>
        <p>Title</p>
        <input type="text" class="title" id="title" />
        <p>Description</p>
        <input type="text" class="description" id="description" />
        <p>Status</p>
        <select name="status" id="taskStatus">
          <option value="todo">To do</option>
          <option value="inProgress">In progress</option>
          <option value="stuck">Stuck</option>
          <option value="done">Done</option>
        </select>
        <p>Priority</p>
        <select name="priority" id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button class="addTaskModalBtn" id="addTaskModalBtn">Add Task</button>
      </div>
    </div>
  </body>
  <script src="./Todo.js"></script>
</html>
