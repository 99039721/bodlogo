<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./facebook.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up page</h1>
    <div class="signUp">
      <div class="signUpCard">
        <input
          type="text"
          id="userName"
          value=""
          placeholder="Email or phone number"
        />

        <input
          type="text"

          value=""

        <input
          type="text"
          id="passportSecond"
          value=""
          placeholder="Confirm Passport"
        />
      </div>
      <button id="register">Register</button>
    </div>
  </body>
  <script src="./facebook-signup.js"></script>
</html>
